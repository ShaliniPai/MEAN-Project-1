<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="example-form" #registerUserForm="ngForm" (ngSubmit)="onSubmit(registerUserForm)">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" required name="username"  #username="ngModel" [(ngModel)="username"]>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" required name="email" #email="ngModel" [(ngModel)="email"]>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" required name="password" #password="ngModel" [(ngModel)]="password">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Phone" required name="phone" #phone="ngModel" [(ngModel)]="phone">
                </mat-form-field>
                

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Role" required name="role" #role="ngModel" [(ngModel)]="role">
                </mat-form-field>

                <!-- <mat-form-field class="example-full-width">
                    <mat-label>Select an option</mat-label>
                    <mat-select [(value)]="selected">
                        <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                        </mat-option> 
                    </mat-select>
                </mat-form-field> -->
            </mat-card-content>

            <button mat-raised-button color="primary" class="btn-block" value="Submit" type="submit">Register</button>

        </form>
    </mat-card>
</div>
